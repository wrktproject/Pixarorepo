# Netlify configuration for Pixaro
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "dist"
  
  # Functions directory
  functions = "netlify/functions"
  
  # Node version (Vite 7 requires Node.js 20.19+ or 22.12+)
  environment = { NODE_VERSION = "20" }

# Netlify Functions configuration
[functions]
  # Use esbuild for TypeScript
  node_bundler = "esbuild"

# API route - must come BEFORE the catch-all SPA redirect
[[redirects]]
  from = "/api/inpaint"
  to = "/.netlify/functions/inpaint"
  status = 200

[[redirects]]
  from = "/api/depth"
  to = "/.netlify/functions/depth"
  status = 200

# SPA routing - redirect all other requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control headers for static assets
[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/workers/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy (adjusted for Google AdSense and APIs)
    # Permissive policy for Google AdSense which uses many domains
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' blob: https: wss:; worker-src 'self' blob:; frame-src https:;"

# Enable compression
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = true
